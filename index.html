<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <!-- tailwind cdi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/3ac9a28dc6.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="manrope">
    <header class="container mx-auto">
        <!-- nav bar section -->
        <nav>
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>Service</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>Blogs</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                    <i class="fa-solid fa-arrow-right bg-[#ABEF5F] rounded-full p-2 -rotate-45"></i>
                    <a class="btn btn-ghost text-[32px] font-extrabold">Rinterio</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-[#737373]">
                        <li class="hover:text-black hover:font-extrabold"><a>Home</a></li>
                        <li class="hover:text-black hover:font-extrabold"><a>Service</a></li>
                        <li class="hover:text-black hover:font-extrabold"><a>Portfolio</a></li>
                        <li class="hover:text-black hover:font-extrabold"><a>Blogs</a></li>
                        <li class="hover:text-black hover:font-extrabold"><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end space-x-5">
                    <i class="fa-solid fa-magnifying-glass bg-[#E9E9E9] p-3 rounded-full cursor-pointer"></i>
                    <i class="fa-solid fa-cart-shopping bg-[#E9E9E9] p-3 rounded-full cursor-pointer"></i>
                    <a class="btn bg-[#ABEF5F] rounded-[32px] ">
                        <p class="text-xl font-extrabold">Book Consult</p><i
                            class="fa-solid fa-arrow-right rounded-full p-2 -rotate-45 text-white bg-black"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>

</html>
